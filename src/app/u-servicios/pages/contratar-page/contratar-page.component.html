<div class="flex flex-column">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Contratar</mat-card-title>
        </mat-card-header>
  
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input type="text" matInput placeholder="Apellido" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Unidad de Servicio</mat-label>
        <mat-select>
            @for (unidad of unidades; track unidad) {
            <mat-option [value]="unidad.value">{{unidad.viewValue}}</mat-option>
            }
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input type="number" matInput placeholder="Edad" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cedula</mat-label>
        <input type="text" matInput placeholder="0000000" />
      </mat-form-field>

      <button mat-button color="primary">
        <mat-icon>add_circle</mat-icon>
        Agregar
      </button>

    </mat-card>
  </div>
