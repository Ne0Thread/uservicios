<!-- <ng-template #table> -->
  <mat-accordion>
    <!-- [expanded]="step === 0" (opened)="setStep(0)" hideToggle -----Se pone en el expasionpanel -->
    <mat-expansion-panel *ngFor="let item of recursos" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Recurso ID: {{item.recursoId}}
        </mat-panel-title>
        <mat-panel-description>
          Detalles
          <mat-icon>info</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>ID Unidad Asociada: {{item.unidadId}}</mat-card-title>
          <mat-card-title>Tipo Recurso: {{item.tipoRecursoId}}</mat-card-title>
          <mat-card-subtitle>Nombre Recurso: {{item.nombre}}</mat-card-subtitle>
          <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </mat-card-header>
        <mat-card-content>
          <h3>Descripcion: {{item.descripcion}} </h3>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>


      <!-- <mat-action-row>
        <button mat-button color="primary" >Next</button>
      </mat-action-row> -->
    </mat-expansion-panel>

  </mat-accordion>
