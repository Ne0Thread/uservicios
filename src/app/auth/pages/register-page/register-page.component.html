<div class="flex flex-column">
  <mat-card>
      <mat-card-header>Registrarse</mat-card-header>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Escriba su Usuario" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput placeholder="Escriba su Nombre" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="text" matInput placeholder="Escriba su Contraseña" />
    </mat-form-field>

    <button mat-button color="primary">
      <mat-icon>save</mat-icon>
      Crear
    </button>

    <div class="flex justify-content-end mt-4 mb-2">
      <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
    </div>
  </mat-card>
</div>
