<mat-accordion>
  <!-- <div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
   No hay que mostrar
 </div> -->

  <!-- <ng-template #table> -->
  <mat-accordion>
    <!-- [expanded]="step === 0" (opened)="setStep(0)" hideToggle -----Se pone en el expasionpanel -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          Agregar Unidad de Servicio
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>help</mat-icon>
          Oprima aqui para agregar unidad nueva
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Creacion de Unidad de Servicio</mat-card-title>
          <mat-card-subtitle>Ingrese todos los campos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Nombre Unidad</mat-label>
            <input matInput />
          </mat-form-field>
          <hr>
          <mat-label>Horario de Inicio a Fin</mat-label>
          <mat-slider min="0" max="24" step="1" discrete #slider>
            <input value="5" matSliderStartThumb />
            <input value="16" matSliderEndThumb />
          </mat-slider >
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>CREAR</button>
        </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- </ng-template> -->
</mat-accordion>
