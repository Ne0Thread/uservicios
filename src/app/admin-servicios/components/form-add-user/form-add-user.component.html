<mat-accordion>
  <!-- <div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay que mostrar
</div> -->

  <!-- <ng-template #table> -->
  <mat-accordion>
    <!-- [expanded]="step === 0" (opened)="setStep(0)" hideToggle -----Se pone en el expasionpanel -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          Agregar Usuario
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_circle</mat-icon>
          Oprima aqui para agregar usuario nuevo
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Creacion de Usuario</mat-card-title>
          <mat-card-subtitle>Ingrese todos los campos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="usuarioForm" (ngSubmit)="addUsuario()">
            <mat-form-field>
              <mat-label>ID Usuario</mat-label>
              <input matInput formControlName="idUsuario" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" formControlName="contrasena" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Unidad</mat-label>
              <mat-select formControlName="unidad">
                <mat-option value="one">Unidad 1</mat-option>
                <mat-option value="two">Unidad 2</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Cargo</mat-label>
              <mat-select formControlName="cargo">
                <mat-option value="one">Empleado</mat-option>
                <mat-option value="two">Gerente</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-button type="submit" (click)="addUsuario()">CREAR</button>
          </form>

        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button type="submit" (click)="this.addUsuario(username.value(),e.value,pass.value())">CREAR</button>
        </mat-card-actions> -->
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- </ng-template> -->
</mat-accordion>
