<mat-accordion>
  <!-- <div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay que mostrar
</div> -->

  <!-- <ng-template #table> -->
  <mat-accordion>
    <!-- [expanded]="step === 0" (opened)="setStep(0)" hideToggle -----Se pone en el expasionpanel -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          Agregar Usuario
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_circle</mat-icon>
          Oprima aqui para agregar usuario nuevo
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Creacion de Usuario</mat-card-title>
          <mat-card-subtitle>Ingrese todos los campos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="grid">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Usuario</mat-label>
              <input matInput type="text" required />
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" required />
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>email</mat-label>
              <input matInput type="email" required />
            </mat-form-field>
          </div>

         <div class="flex justify-content-between">
          <button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Crear
          </button>

         </div>

        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button type="submit" (click)="this.addUsuario(username.value(),e.value,pass.value())">CREAR</button>
        </mat-card-actions> -->
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- </ng-template> -->
</mat-accordion>
