<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>add</mat-icon>
        Agregar Usuario
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>account_circle</mat-icon>
        Oprima aquí para agregar usuario nuevo
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Creación de Usuario</mat-card-title>
        <mat-card-subtitle>Ingrese todos los campos</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="usuarioForm" (ngSubmit)="addUsuario()">
          <mat-form-field>
            <mat-label>ID Usuario</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el ID del usuario" required>
            <mat-error *ngIf="usuarioForm.get('nombre')?.invalid">ID Usuario es requerido</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena" placeholder="Ingrese la contraseña" required>
            <mat-error *ngIf="usuarioForm.get('contrasena')?.invalid">Contraseña es requerida</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ingrese el email" required>
            <mat-error *ngIf="usuarioForm.get('email')?.invalid">Email es requerido y debe ser válido</mat-error>
          </mat-form-field>
          <button mat-raised-button type="submit" [disabled]="usuarioForm.invalid">CREAR</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
