<!-- <ng-template #table> -->
  <mat-accordion>
    <!-- [expanded]="step === 0" (opened)="setStep(0)" hideToggle -----Se pone en el expasionpanel -->
    <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          Agregar Usuario
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_circle</mat-icon>
          Oprima aqui para agregar usuario nuevo
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Creacion de Usuario</mat-card-title>
          <mat-card-subtitle>Ingrese todos los campos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>ID Usuario</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Unidad</mat-label>
            <mat-select>
              <mat-option value="one">Unidad 1</mat-option>
              <mat-option value="two">Unidad 2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cargo</mat-label>
            <mat-select>
              <mat-option value="one">Empleado</mat-option>
              <mat-option value="two">Gerente</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>CREAR</button>
        </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
